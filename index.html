<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="js/controller.js"></script>

    <title>Ranker</title>
  </head>

  <body>
    <h1>Ranker JS</h1>

    <div class="itemList">
      <div class="items">
        <input type="textbox" class="itemInput" />
        <input type="textbox" class="itemInput" />
        <input type="textbox" class="itemInput" />
      </div>
      <input type="textbox" class="numberAddItemBox"/>
      <button class="add">+</button>
      <button class="submit">Submit</button>
    </div>

    <div class="matchup hidden">
      <button class="itemButton" id="buttonA">Item 1</button>
      <button class="itemButton" id="buttonB">Item 2</button>
    </div>

    <div class="result hidden">
      <h2>Results</h2>
    </div>
  </body>
</html>
